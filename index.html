<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="float-grid.css">
  <link rel="stylesheet" type="text/css" href="starwars.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
 <nav class= 'container'>
  <div class="title">Star Wars Characters</div>
  <div>Incomplete List</div>

  
</nav>
<div class="row">
  <div class="col-4">
    <img src="images/rey_square.png" >
    <p><b>Ray</b></p> 
    <p>Protagonist, from Tatooine</p>
  </div>
  <div class="col-4">
  <img src="images/finn_square.png" >
  <p><b>Finn</b></p>
  <p>Storm Trooper, befriends Ray</p>
  </div>
  <div class="col-4">
  <img src="images/kylo_square.png" >
  <p><b>Kylo</b></p>
  <p>Main villain, or is he?</p>
  </div>
  <div class="row">
  <div class="col-4">
    <img src="images/poe_square.png" >
    <p><b>Poe</b></p> 
    <p>Neutral pilot</p>
  </div>
  <div class="col-4">
    <img src="images/chewbacca_square.png" >
    <p><b>Chewbacca</b></p> 
    <p>A great first mate</p>
  </div>
  <div class="col-4">
    <img src="images/yoda_square.png" >
    <p><b>Yoda</b></p> 
    <p>Wise old Jedi master</p>
  </div>

</div>

</body>
</html>
